          <script>
              function Msg1(){
                  document.querySelector("h1").innerHTML = "Hello !";
              }
              function Msg2(){
                  document.querySelector("h1").innerHTML = "How are you ?";
              }
              function Msg3(){
                  document.querySelector("h1").innerHTML = "Welcome to JavaScript";
              }
              var m1, m2, m3;
              function bodyload(){
                 m1 = setTimeout(Msg1, 3000);
                 m2 = setTimeout(Msg2, 6000);
                 m3 = setTimeout(Msg3, 10000);
              }
              function CancelClick(){
                  clearTimeout(m2),
                  clearTimeout(m3);
              }
          </script>
      </head>
      <body onload="bodyload()">
          <button onclick="CancelClick()">Cancel Msg2</button>
                 <button onclick="CancelClick()">Cancel Msg3</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showtime(){
            var now=new Date();
       document.querySelector("h1").innerHTML=now.toLocaleTimeString();

        }
        var time;
        function bodyload(){
            time=setInterval(showtime,1000);

        }
        function stopclick(){
            clearInterval(time);
        }
        function startclick(){
            bodyload();
        }

        </script>
        </head>
        <body onload="bodyload()">
        <button onclick="stopclick()">stop</button>
        <button onclick="startclick()">start</button>
        <h1 align="center">time</h1>
        </body>
        </html>
